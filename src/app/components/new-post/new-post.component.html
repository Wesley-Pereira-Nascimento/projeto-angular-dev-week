<div class="w-[650 px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">

        <!--Avatar circle-->
        <div class="flex flex-shrink-0 mr-5">
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex justify-center items-center rounded-full">
                W
            </div>
        </div>

        <!--Form-->
        <div class="flex-1">
            <!--textarea-->
            <textarea [(ngModel)]= "tweetMessage" (input)="changeTweet()" [maxlength]="tweetMaxLength" class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 border-transparent
            rounded-lg py-2 px-4 block w-full appearance-none font-light resize-none placeholder-gray-700" placeholder="Digite aqui!!" rows="3"></textarea>
            <!--divide line-->
            <div class="w-auto border rounded-lg"></div>

            <!--interative-->
            <div class="flex justify-end items-baseline">
                <!--counter chars-->
                <div class="mr-5 text-gray-500 text-thin">
                    <p>{{tweetRemain}}</p>
                </div>
            <!--Button-->
                <div class="mt-5">
                    <button (click)="sendTweet()" type="button" class="w-32 focus:outline-none border-transparent shadow py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-600 font-medium text-white text-center">
                        Tweet
                    </button>

                </div>
            </div>
            
        </div>
       
        </div>
</div>
